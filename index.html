<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <title>Galleria Saves The Planet</title>
</head>
<body>
    <div id="container">
        <aside id="top-left"><h1>Galleria Saves The Planet</h1></aside>
            <aside id="top-right">
                <div class="scoreTime">
                    <h3 id="time">Time:</h3>
                    <h3 id="trash">Trash:</h3>
                </div>
            </aside>
        <main>
            <canvas id="canvas"><!-- the game layout --></canvas>
        </main>
        <aside id="btm-left"><button type="button" id="startButton" class="btn btn-light">Start Game</button></aside>
        <aside id="btm-right"><h3 id="status">Move Galleria up and down to help her pick up trash and avoid hitting the Beach Goers before time runs out</h3> <h3 id="winning">Congrats! You saved the Planet!</h3><h3 id="losing">You Lost! You Earth Murderer!</h3></aside>
      </div>
    <script src="js/script.js"></script>
</body>
</html>
